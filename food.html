<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="food.css">
    <title>Food Delivery</title>
</head>
<body>
    <header>
        <h1>Food Delivery</h1>
        <input type="text" id="search" placeholder="Search for food...">
    </header>
    <main>
        <div id="filters">
            <select id="meal-type">
                <option value="">All Meal Types</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="fastfood">Fast Food</option>
            </select>
            <select id="food-type">
                <option value="">All Food Types</option>
                <option value="veg">Vegetarian</option>
                <option value="non-veg">Non-Vegetarian</option>
            </select>
        </div>
        <div id="restaurant-list"></div>
        
        <div id="address-section">
            <h2>Delivery Address</h2>
            <input type="text" id="delivery-address" placeholder="Enter delivery address">
            <h2>Restaurant Address</h2>
            <input type="text" id="restaurant-address" placeholder="Enter restaurant address">
        </div>
        
        <div id="delivery-partner">
            <h2>Select Delivery Partner</h2>
            <select id="partner-select">
                <option value="Partner A">Partner A</option>
                <option value="Partner B">Partner B</option>
                <option value="Partner C">Partner C</option>
            </select>
        </div>
        
        <div id="order-section">
            <h2>Selected Items</h2>
            <ul id="selected-items"></ul>
            <button id="submit-order">Submit Order</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Food Delivery</p>
    </footer>
    <script src="food.js"></script>
</body>
</html>
