<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jkl.css">
    <title>RTO Management System</title>
</head>
<body>
    <h1>RTO Management System</h1>
    
    <form id="vehicleForm">
        <input type="text" id="vehicleNumber" placeholder="Vehicle Number" required>
        <input type="text" id="ownerName"placeholder="Owner Name" required><br>
        <input type="text" id="vehicleType" placeholder="Vehicle Type" required><br>
        <button type="submit">Add Vehicle</button>
    </form>

    <h2>Registered Vehicles</h2>
    <table id="vehicleTable">
        <tr>
            <th>Vehicle&nbsp;Number&nbsp;&nbsp;</th>
            <th>Owner&nbsp;Name&nbsp;&nbsp;</th>
            <th>Vehicle Type</th>
        </tr>
    </table>

    <script src="joshiji.js"></script>
</br>

</body>
</html>
